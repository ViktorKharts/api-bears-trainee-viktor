service: sls 

frameworkVersion: '2'

custom:
  settings:
    COLUMNS_TABLE: columns
    CARDS_TABLE: cards

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  environment: ${self:custom.settings}
  region: us-east-2
  iamRoleStatements:
    - ${file(iam/ColumnsTableIAM.yml):ColumnsTableIAM}
    - ${file(iam/CardsTableIAM.yml):CardsTableIAM}

resources:
  Resources:
    ColumnsTable: ${file(resources/ColumnsTable.yml):ColumnsTable}
    CardsTable: ${file(resources/CardsTable.yml):CardsTable}

functions:
  createColumn:
    handler: handler.createColumn
    events:
      - http:
          path: /column
          method: POST

  getColumns:
    handler: handler.getColumns
    events:
      - http:
          path: /columns
          method: GET

  getColumn:
    handler: handler.getColumn
    events:
      - http:
          path: /column/{id}
          method: GET

  updateColumn:
    handler: handler.updateColumn
    events:
      - http:
          path: /column/{id}
          method: PUT

  deleteColumn:
    handler: handler.deleteColumn
    events:
      - http:
          path: /column/{id}
          method: DELETE

  createCard:
    handler: handler.createCard
    events:
      - http:
          path: /card
          method: POST
  
  getCards:
    handler: handler.getCards
    events:
      - http:
          path: /cards
          method: GET
  
  getCard:
    handler: handler.getCard
    events:
      - http:
          path: /card/{id}
          method: GET

  updateCard:
    handler: handler.updateCard
    events:
      - http:
          path: /card/{id}
          method: PUT

  deleteCard:
    handler: handler.deleteCard
    events:
      - http:
          path: /card/{id}
          method: DELETE

plugins:
  - serverless-offline
  