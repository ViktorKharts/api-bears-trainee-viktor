createColumn:
  handler: handler.createColumn
  events:
    - http:
        path: /column
        method: POST

getColumns:
  handler: handler.getColumns
  events:
    - http:
        path: /columns
        method: GET

getColumn:
  handler: handler.getColumn
  events:
    - http:
        path: /column/{id}
        method: GET

updateColumn:
  handler: handler.updateColumn
  events:
    - http:
        path: /column/{id}
        method: PUT

deleteColumn:
  handler: handler.deleteColumn
  events:
    - http:
        path: /column/{id}
        method: DELETE