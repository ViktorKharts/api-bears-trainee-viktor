createColumn:
  handler: controllers/handlerColumns.createColumn
  events:
    - http:
        path: /column
        method: POST

getColumns:
  handler: controllers/handlerColumns.getColumns
  events:
    - http:
        path: /columns
        method: GET

getColumnsByGSI:
  handler: controllers/handlerColumns.getColumnsByGSI
  events:
    - http:
        path: /sortedcolumns
        method: GET

getColumn:
  handler: controllers/handlerColumns.getColumn
  events:
    - http:
        path: /column/{id}
        method: GET

updateColumn:
  handler: controllers/handlerColumns.updateColumn
  events:
    - http:
        path: /column/{id}/{createdAt}
        method: PUT

deleteColumn:
  handler: controllers/handlerColumns.deleteColumn
  events:
    - http:
        path: /column/{id}/{createdAt}
        method: DELETE